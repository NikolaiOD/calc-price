<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Загальна вартість</h2>
        <form action="#" class="form" id="form">
            <label for="price">Ціна, грн</label>
            <input type="text" id="price" name="price" value="50">
            <label for="quantity">Кількість,<span class="amount" id="amount">1</span>шт </label>
            <input type="range" id="quantity" name="quantity" value="1" min="1" , max="20">
        </form>
        <p class="text-right total" id="total"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
